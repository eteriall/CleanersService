{% extends "base.html" %}
{% block content %}
<h1 style="width:100%">Вход в аккаунт</h1>
<form action="/cleaners/code?phone={{phone}}" method="POST">
    <label for="code" style="margin-bottom:15px;">Введите код, отправленный на {{phone}}</label><br>
    <input type="number" id="code" name="code"><br><br>
    <input type="submit" value="Войти" class="btn btn-primary">
</form>

{% endblock %}
